<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GFG Length Converter</title>
    <link rel="stylesheet" type="text/css" href="lengthConverter.css" />
  </head>
  <body>
    <div class="converter-body">
      <h1 class="convertor-title">GFG Length Converter</h1>
      <input type="text" name="Input" id="input" />
      <span> = </span>
      <input type="text" placeholder="Result" id="result" />
      <select id="inputType">
        <option value="millimeter">Millimeter</option>
        <option value="centimeter">Centimeter</option>
        <option value="decimeter">Decimeter</option>
        <option value="meter">Meter</option>
        <option value="decameter">Decameter</option>
        <option value="hexameter">Hexameter</option>
        <option value="Kilometer">Kilometer</option>
      </select>
      <select id="resultType">
        <option value="millimeter">Millimeter</option>
        <option value="centimeter">Centimeter</option>
        <option value="decimeter">Decimeter</option>
        <option value="meter">Meter</option>
        <option value="decameter">Decameter</option>
        <option value="hexameter">Hexameter</option>
        <option value="Kilometer">Kilometer</option>
      </select>
    </div>
    <script src="lengthConverter.js"></script>
  </body>
</html>
